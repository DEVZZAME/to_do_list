<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO DO LIST - 내일의 나야~ 부탁해!</title>
  <link rel="stylesheet" href="./css/to_do_list.css">
  <script defer src="./js/to_do_list.js"></script>
</head>

<body>
  <section class="container">
    <div class="heading">
      <img class="heading__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
      <h1 class="heading__title">To-Do List</h1>
    </div>
    <form class="form">
      <div>
        <label class="form__label" for="todo">~ Today I need to ~</label>
        <input class="form__input" type="text" id="todo" name="to-do" size="30" required>
        <button class="button"><span>Submit</span></button>
      </div>
    </form>
    <p class="msg">please fill in the blanks</p>
    <div>
      <ul class="toDoList">
      </ul>
    </div>
  </section>

  <span id="sign">Designed by DEV_ZZAME</span>
</body>

</html>
